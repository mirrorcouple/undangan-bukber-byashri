<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Undangan Lebaran</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
<style>
body{
    margin:0;
    font-family: 'Georgia', serif;
    background:#0f172a;
    color:white;
    text-align:center;
    overflow-x:hidden;
}

/* SECTION */
section{
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    padding:40px 20px;
    box-sizing:border-box;
}

/* ENVELOPE */
#envelopeSection{
    background:#0f172a;
}

.envelope-img{
    width:280px;
    cursor:pointer;
    transition:0.5s;
}

.envelope-img:hover{
    transform:scale(1.05);
}

/* TITLE PAGE */
#titleSection{
    background:#0f172a;
}

.title{
    font-size:38px;
    letter-spacing:3px;
    font-weight:bold;
}

/* CONTENT CARD */
.card{
    background:rgba(255,255,255,0.05);
    padding:30px;
    border-radius:20px;
    max-width:400px;
    backdrop-filter:blur(10px);
}

/* COUNTDOWN */
#countdown{
    font-size:22px;
    font-weight:bold;
    margin-top:15px;
}

/* FOOTER MASJID */
.footer-masjid{
    width:100%;
    margin-top:40px;
    line-height:0;
}

.footer-masjid img{
    width:100%;
    height:200px;
    object-fit:cover;
    display:block;
    opacity:1;
}
</style>
</head>

<body>

<!-- üéµ AUDIO -->
<audio id="bgMusic" loop>
    <source src="musik.mp3" type="audio/mpeg">
</audio>

<!-- üåô ENVELOPE -->
<section id="envelopeSection">
    <img src="amplop.png" class="envelope-img" onclick="openInvitation()">
    <p>Klik amplop untuk membuka</p>
</section>

<!-- üåô TITLE -->
<section id="titleSection" style="display:none;">
    <div class="title">Eid Mubarak 1447 H</div>
    <p>Scroll ke bawah</p>
</section>

<!-- üåô ISI UNDANGAN -->
<section id="contentSection" style="display:none;">
    <div class="card">
        <h2>Undangan Buka Bersama</h2>
        <p>
        Dengan penuh kebahagiaan, kami mengundang Anda untuk hadir dalam acara buka bersama.
        </p>
        <p>
        üóì 10 April 2026<br>
        üìç Kediaman Kami<br>
        ‚è∞ 17.30 WIB
        </p>
    </div>
</section>

<!-- üåô COUNTDOWN -->
<section id="countSection" style="display:none;">
    <div class="card">
        <h2>Menuju Hari Bahagia</h2>
        <div id="countdown"></div>
    </div>
</section>

<!-- üïå FOOTER MASJID -->
<footer class="footer-masjid">
    <img src="masjid.png" alt="Masjid">
</footer>

<script>
function openInvitation(){
    document.getElementById("envelopeSection").style.display="none";
    document.getElementById("titleSection").style.display="flex";
    document.getElementById("contentSection").style.display="flex";
    document.getElementById("countSection").style.display="flex";
    
    // PLAY MUSIC
    document.getElementById("bgMusic").play();
}

/* COUNTDOWN */
var eventDate = new Date("April 10, 2026 17:30:00").getTime();

var x = setInterval(function(){
    var now = new Date().getTime();
    var distance = eventDate - now;

    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);

    document.getElementById("countdown").innerHTML =
    days + " Hari " + hours + " Jam " + minutes + " Menit " + seconds + " Detik ";

    if(distance < 0){
        clearInterval(x);
        document.getElementById("countdown").innerHTML = "Acara Dimulai";
    }
}, 1000);
</script>

</body>
</html>
